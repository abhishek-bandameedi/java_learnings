<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Book List</title>
</head>
<body>
<div class="container">
<h3>Book List</h3>
<a th:href="@{/books/new}"
   class="btn btn-primary btn-sm mb-3">Add Book</a>
<form th:action="@{/books/search}" method="get">
    <label for="searchTerm">Search:</label>
    <input type="text" id="searchTerm" name="searchTerm" th:value="${searchTerm}" />
    <button type="submit">Search</button>
</form>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}" />
        <td th:text="${book.author}" />
        <td th:text="${book.isbn}" />
        <td>
            <a th:href="@{/books/{id}/edit(id=${book.id})}"
               class="btn btn-info btn-sm">Update</a>
            <a th:href="@{/books/{id}/delete(id=${book.id})}"
               class="btn btn-info btn-sm"
               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
